<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>瞬殺！安全仕事人</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <meta name="description" content="NITMC-Procon Project">
    <script src="https://cdn.socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
    <!-- type="moduleを行うことでimportが使えるようになる" -->
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="game"></div>
    <div class="overlay">
        <div class="login">
            <div class="login-window-title">
                <div class="login-window-corner" style="left: 0px;">
                    <img src="./images/login/left.svg" width="35px" height="35px">
                </div>
                <div class="login-window-bar"></div>
                <div class="login-window-corner" style="right: 0px;">
                    <img src="./images/login/right.svg" width="35px" height="35px">
                </div>
                <p class="login-window-title-text">AnzenWorkerにログオン</p>
            </div>
            <div class="login-window-frame">
                <div class="container-logo">
                    <img class="login-icon" src="./images/login/logo.svg">
                </div>
                <div class="container-login">
                    <div class="login-inputs">
                        <p class="login-text">ユーザー名:</p>
                        <input class="login-input" type="text">
                        <div style="height: 2rem"></div>
                        <p class="login-text">ルームID:</p>
                        <input class="login-input" type="text" id="room_id">
                    </div>
                    <br><br>
                    <div class="login-buttons">
                        <button class="push">ルームに参加</button>
                        <button class="push">ルームを作成</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
