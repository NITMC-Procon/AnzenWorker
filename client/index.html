<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>瞬殺！安全仕事人</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <meta name="description" content="NITMC-Procon Project">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
    <!-- type="moduleを行うことでimportが使えるようになる" -->
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body style="overflow: hidden;height:100%;">
    <div id="desktop" style="position: absolute;top:0;left: 0;width: 100%;height: 100%;background-image: url(/images/background.svg);background-size: cover;">
        <div id="desktop_icons" style="width: 100%;height: calc(100% - 32px);user-select: none;display: flex;flex-wrap: wrap;flex-direction: column;align-content: flex-start;">
        </div>
        <div id="desktop_taskbar">
        </div>
        <div id="notification_area">
        </div>
    </div>
    <div class="menubar">
        <input type="checkbox" id="menu_btn_check" style="display: none;">
        <label class="menu-btn" for="menu_btn_check"><span></span></label>
        <div class="menu-content">
            <script type="module">
                import { CallWindow } from './Desktop/Desktop.js'
                document.getElementById("callmanager_button").onclick = () => CallWindow("GameManager","Window_GameManager")
                document.getElementById("callloginwindow_button").onclick = () => CallWindow("LoginWindow","Window_LoginWindow")
                document.getElementById("internetbrowser_button").onclick = () => CallWindow("InternetBrowser","Window_InternetBrowser")
            </script>
            <ul>
                <li><span id="callloginwindow_button">ログインウィンドウ</span></li>
                <li><span id="callmanager_button">マネージャー</span></li>
                <li><span id="internetbrowser_button">インターネット</span></li>
            </ul>
        </div>
    </div>
</body>

</html>
