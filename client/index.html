<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>瞬殺！安全仕事人</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <meta name="description" content="NITMC-Procon Project">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
    <!-- type="moduleを行うことでimportが使えるようになる" -->
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body style="height:100vh;position: relative;" onContextmenu="return false;">
    <div id="bootwindow" class="">
        <h1 style='position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);font-style: italic;font-family: Times New Roman, "ＭＳ Ｐゴシック";'>ようこそ</h1>
    </div>
    <div id="desktop" style="background-image: url(/images/backgrounds/hill.svg);">
        <div style="width: 100%;height: calc(100% - 32px);position: relative;">
            <div id="desktop_windows">
            </div>
            <div id="desktop_icons" style="width: 100%;height: 100%;user-select: none;display: flex;flex-wrap: wrap;flex-direction: column;align-content: flex-start;position: sticky;">
            </div>
        </div>
        <div id="desktop_taskbar">
            <div id="desktop_taskbar_menu">
                <div id="menu" class="hidden">
                </div>
            </div>
            <div id="desktop_taskbar_l" style="flex:1;overflow: hidden;">
            </div>
            <div id="desktop_taskbar_r" style="padding-right:0.5em;">
            </div>
        </div>
        <div id="notification_area">
        </div>
    </div>
</body>

</html>
