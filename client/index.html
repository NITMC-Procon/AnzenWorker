<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>瞬殺！安全仕事人</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <meta name="description" content="NITMC-Procon Project">
    <script src="https://cdn.socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
    <!-- type="moduleを行うことでimportが使えるようになる" -->
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="game"></div>
    <div class="overlay">
        <div class="login">
            <div class="login-icon">
                <img class="login-icon" src="/images/logo.svg">
            </div>
            <div class="container">
                <p id="desc">Loading...</p>
                <p style="display: inline;">🔒</p>
                <input class="roomid" type="text" id="room_id" placeholder="パスワード">
                <p id="room_message" class="separate" style="color: red;"></p>
                <button class="push" id="join_room">Join Room</button>
                <button class="push" id="create_room">Create Room</button>
                <div class="separate"></div>
            </div>
        </div>
    </div>
</body>

</html>
